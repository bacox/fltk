# Individual configuration
deadline: 500
single_machine: false
real_time: true
algorithm_name: 'offloading'
offloading_option: 2
offloading_similarity_factor: 1
data_sampler: "n labels" # "limit labels" || "q sampler" || "dirichlet" || "uniform" (default)
data_sampler_args:
  - 10     # label limit || q probability || alpha || unused
  - 42    # random seed || random seed || random seed || unused