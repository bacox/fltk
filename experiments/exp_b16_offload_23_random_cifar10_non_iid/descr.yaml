---
# Experiment configuration
epochs: 2
rounds: 50
epochs_per_cycle: 1
wait_for_clients: true
net: Cifar10CNN
dataset: cifar10
# Use cuda is available; setting to false will force CPU
cuda: false
profiling_time: 100
warmup_round: false
output_location: 'output/exp_b16_offload_23_random_cifar10_non_iid'
tensor_board_active: true
clients_per_round: 4
#node_groups:
#  slow: [1, 1]
#  medium: [2, 2]
#  fast: [3, 3]
data_sampler: "n labels" # "limit labels" || "q sampler" || "dirichlet" || "uniform" (default)
data_sampler_args:
  - 4     # label limit || q probability || alpha || unused
  - 42    # random seed || random seed || random seed || unused
num_clients: 23
replications: 3
deadline_time: 100

deploy:
  docker:
    base_path: deploy/docker
    federator:
      stub-name: system_stub.yml
      pin-cores: true
      num-cores: 1
